<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Business Website</title>
   <!-- main css -->
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <!-- preloader -->
   <div class="preloader">
      <img src="./img/preloader.gif" alt="" class="preloader-img">
   </div>
   <!-- end of preloader -->
   <!-- header -->
   <header class="header" id="header">
      <!-- title -->
      <article class="banner">
         <h1 class="banner-title">we are <strong class="banner-title-name">from business</strong></h1>
      </article>
      <!-- end of title -->
      <!-- video -->
      <div class="video-container">
         <video class="video-item" id="video" autoplay loop>
            <source src="./video/Working-it/Mp4/Working-it.mp4" type="video/mp4">
            <source src="./video/Working-it/Ogv/Working-it.ogv" type="video/ogv">
            <source src="./video/Working-it/Webm/Working-it.webm" type="video/webm">
               browser does not support the video tag
         </video>
      </div>
      <!-- end of video -->
   </header>
   <!-- end of header -->
</body>
<!-- font awesome -->
<script src="./js/all.js"></script>
<!-- jquery -->
<script src="./js/jquery-3.3.1.min.js"></script>
<!-- app js -->
<script src="./js/app.js"></script>
</html>
